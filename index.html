<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section id="grid-container">
      <!-- grid layout = 5 columns x 5 rows -->
      <header>
        <img src="*" alt="title-image">Page Header Logo Image</img> <!-- Header Logo Image -->
        <h1>Page Header Text</h1> <!-- Header Text -->
      </header>
      <div id="results-box">
        <p>Results Box</p>
      </div>
      <section id="click-box">
        <div id="image-1-box">
          <img src="*" alt="*" id="image1"></img>
        </div>
        <div id="image-2-box">
          <img src="*" alt="*" id="image2"></img>
        </div>
        <div id="image-3-box">
          <img src="*" alt="*" id="image3"></img>
        </div>
      </section>
      <div id="empty-box">
        <p>Empty Box</p>
      </div>
      <div id="lorem-box">
        <p>Lorem Box</p>
      </div>
      <footer>
        <p>Footer
        <p>
      </footer>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
